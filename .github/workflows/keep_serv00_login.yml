name: keep_serv00_login

on:
  schedule:
    - cron: '0 0 */1 * *'     # 每 1 天执行一次
  workflow_dispatch:           # 支持手动执行

env:
  SSH_ACCOUNTS: ${{ secrets.SSH_ACCOUNTS }}
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

jobs:
  keep_serv00_login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq sshpass curl

      - name: Generate accounts.json
        run: |
          echo "$SSH_ACCOUNTS" > accounts.json
          echo "accounts.json 内容："
          jq . accounts.json || echo "JSON 格式错误！"

      - name: Run keep_serv00_login.sh
        run: |
          chmod +x ./keep_serv00_login.sh
          ./keep_serv00_login.sh accounts.json "$TG_TOKEN" "$CHAT_ID"
